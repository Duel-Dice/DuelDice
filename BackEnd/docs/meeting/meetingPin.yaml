paths:
  /api/meeting/pin:
    get:
      tags:
        - 모임 핀
      summary: 모든 Pin 을 조회합니다.
      description: >
         모든 Pin 리스트를 가져옵니다.
      produces:
        - application/json
      responses:
        '200':
          description: 핀 리스트
    put:
      tags:
        - 모임 핀
      summary: 주어진 위치를 기준으로 Pin 을 조회합니다.
      description: >
        주어진 위치를 기준으로 Pin 리스트를 가져옵니다.
      produces:
        - application/json
      responses:
        '200':
          description: 핀 리스트

components:
  schemas:
    MeetingPin:
      required:
        - id
        - latitude
        - longitude
        - type
        - state
      properties:
        id:
          type: string
          description: 핀 아이디 (모임 아이디와 동일)
        latitude:
          type: number
          description: 위도
        longitude:
          type: number
          description: 경도
        type:
          type: integer
          description: 핀 종류
        state:
          type: integer
          description: 핀 상태
